<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-App</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="ahmad" id="ahmad">
        <input class="inp" id="inp" type="text" placeholder=" Surname">
        <input class="inp" type="text" placeholder=" Other Names">
        <button class="btn" id="btn" onclick="answer()">Start</button>
    </div>
    <div class="container" id="container">

        <button id="retry" class="btn hide">Retry</button>
        <button id="showans" class="btn hide">Show answer</button>
        
    </div>

    
    

    
    <script src="main.js"></script>
